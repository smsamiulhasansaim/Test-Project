<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Dream Team UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-image-container {
            background-image:url(/assets/bg-shadow.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen">
    
    <div class=" bg-gray-900 relative w-[1200px] mx-auto p-8 rounded-lg shadow-lg overflow-hidden background-image-container" style="min-height: 500px;">
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center">
            
            <img src="assets/banner-main.png" alt="Cricket Logo" class="mb-8 w-auto h-16 sm:h-20 md:h-28 lg:h-32">
            
            <h1 class="text-white text-3xl sm:text-4xl md:text-5xl font-bold mb-4">
                Assemble Your Ultimate Dream 11 Cricket Team
            </h1>
            <p class="text-gray-300 text-lg sm:text-xl mb-8">
                Beyond Boundaries Beyond Limits
            </p>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold mt-8 py-3 px-8 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                Claim Free Credit
            </button>
        </div>
    </div>
</body>
</html>
