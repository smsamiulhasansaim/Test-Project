<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-button {
            background-image: linear-gradient(to right, #f87171, #facc15);
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen p-4">
  <div class="max-w-[1200px] w-full mx-auto">
    <div class="relative rounded-[22px] overflow-hidden h-[300px]">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="assets/bg-shadow.png" alt="Newsletter Background" class="w-full h-full object-cover">
        </div>

   
        <div class="absolute inset-0 bg-black/10"></div>

        <!-- Content -->
        <div class="relative p-8 sm:p-12 text-center text-black flex flex-col justify-center h-full">
            <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">
                Subscribe to our Newsletter
            </h2>
            <p class="text-base mb-6 sm:mb-8">
                Get the latest updates and news right in your inbox!
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input 
                    type="email" 
                    placeholder="Enter your email" 
                    class="w-full sm:w-80 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-black"
                />
                <button class="w-full sm:w-auto px-6 py-3 text-white font-semibold rounded-lg shadow-lg gradient-button transition duration-300 hover:scale-105">
                    Subscribe
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
