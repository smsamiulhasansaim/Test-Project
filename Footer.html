<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .subscribe-button-gradient {
            background-image: linear-gradient(to right, #f87171, #facc15);
        }
    </style>
</head>
<body class=" min-h-screen flex flex-col justify-between">
    <main class="flex-grow">
        </main>

    <footer class="bg-gray-900 text-gray-300 py-12 px-8">
        <div class="max-w-7xl mx-auto">
            
            <div class="flex justify-center mb-12">
                <div class="text-center">
                    <img src="assets/logo-footer.png" alt="Cricket Logo" class="mx-auto mb-2">
                    
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 border-b border-gray-700 pb-12 mb-8">
                
                <div>
                    <h4 class="text-white text-lg font-bold mb-4">About Us</h4>
                    <p class="text-sm">
                        We are a passionate team dedicated to providing the best services to our customers.
                    </p>
                </div>
                
                <div>
                    <h4 class="text-white text-lg font-bold mb-4">Quick Links</h4>
                    <ul class="text-sm space-y-2">
                        <li><a href="#" class="hover:text-white transition duration-200">Home</a></li>
                        <li><a href="#" class="hover:text-white transition duration-200">Services</a></li>
                        <li><a href="#" class="hover:text-white transition duration-200">About</a></li>
                        <li><a href="#" class="hover:text-white transition duration-200">Contact</a></li>
                    </ul>
                </div>

                <div>
                    <h4 class="text-white text-lg font-bold mb-4">Subscribe</h4>
                    <p class="text-sm mb-4">
                        Subscribe to our newsletter for the latest updates.
                    </p>
                    <div class="flex items-center space-x-2">
                        <input 
                            type="email" 
                            placeholder="Enter your email" 
                            class="flex-grow px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button class="px-6 py-2 text-white font-semibold rounded-lg subscribe-button-gradient hover:opacity-90 transition duration-300">
                            Subscribe
                        </button>
                    </div>
                </div>

            </div>

            <div class="text-center text-sm text-gray-500">
                <p>@2024 Your Company All Rights Reserved.</p>
            </div>
            
        </div>
    </footer>
</body>
</html>
